{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


<section class="hero is-small is-dark is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                <h5>Categories API access</h5>
                <button class="button is-text">
                    <a href="{{url_for('showAPI')}}">Show all API endpoints makes it easy to check all endpoints</a>
                </button>
            </h1>
        </div>
    </div>
</section>

<section class="hero is-small is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                <h5>CRUD Operations</h5>
                <button class="button is-text">
                    <a href="{{url_for('newCategory')}}">Create category (Create)</a>
                </button>
                <button class="button is-text">
                    <a href="{{ url_for('newCatalogItem') }}">New Item (Create)</a>
                </button>
                <button class="button is-text">
                    <a href="{{url_for('showCatalog')}}">Show full catalog (Read)</a>
                </button>


                {% for c in categories %}
                {% for i in items %}
                {% if c.id == i.category_id %}

                <div class="box">
                    <a href="{{ url_for('showCatalogItem', category_id=i.category_id, item_id=i.id) }}">
                        <h3>{{i.name}} - ({{c.name}})</h3>
                    </a>
                    <button class="button is-text">
                        <a href="{{ url_for('editCatalogItem', category_id=i.category_id, item_id=i.id) }}"> Edit
                            item
                            (Update)
                        </a>
                    </button>

                    <button class="button is-text">
                        <a href="{{ url_for('deleteCatalogItem', category_id=i.category_id, item_id=i.id) }}">
                            Delete
                            Item (Delete)
                        </a>
                    </button>
                </div>
                {% endif %}
                {% endfor %}
                {% endfor %}
            </h1>
        </div>
    </div>
</section>



{% endblock %}}
