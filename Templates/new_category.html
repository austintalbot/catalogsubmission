{% extends "main.html" %}
{% block content %}

<section class="hero is-small is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                New Category
            </h1>

        </div>
    </div>
</section>

<div>
    <form action="{{ url_for('newCategory')}}" method="post">
        <div>
            <!-- name -->
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" required>
                </div>
            </div>


            <!-- submit button -->
            <div class="control">
                <button type="submit" class="button is-link">Create</button>
            </div>

        </div>
    </form>
    <!-- Cancel button -->
    <div class="control">
        <button class="button is-text"><a href="{{ url_for('showCatalog')}}">Cancel</a></button>
    </div>
</div>

{% endblock %}
